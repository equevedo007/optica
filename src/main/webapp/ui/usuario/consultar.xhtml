<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	 template="/templates/Master.xhtml">
	 
	<ui:define name="contenido">

		<h:form id="form">
		<p:growl id="growl" showDetail="true" sticky="true" /> 
		  
			<p:panel id="pnlBuscar"  header="Buscar de Usuario">
				<p:panelGrid columns="7">		
								
					
					<p:outputLabel value="Ingrese Nombres y Apellidos:*" />
					<p:inputText value="#{usuarioManaged.nombres}" style="width:260px"/>
					
					
					<p:outputLabel value="Ingrese el Numero de DNI:*" />
					<p:inputText value="#{usuarioManaged.dni}"/>
					<p:commandButton actionListener="#{usuarioManaged.BuscarUsuario}"  value="Buscar" update="panelClienteEncontrado,growl">
					
					</p:commandButton>
					<p:commandButton actionListener="#{usuarioManaged.listarUsuarios}" value="Listar" title="Lista todos los usuarios" update="pnlBuscar,panelClienteEncontrado,growl" />
					
				</p:panelGrid>
			</p:panel>
			
			<p:panel id="panelClienteEncontrado" header="Cliente Encontrado" >
			
				<p:dataTable value="#{usuarioManaged.lista}" var="c">
				
					<f:facet name="header">
            <p:outputLabel value="Consultar Usuario"/>
        </f:facet>
					<p:column headerText="Primer Nombre" style="font-weight:bold">
						<p:outputLabel value="#{c.nombre1}" style="font-weight:bold"/>
					</p:column>
					
					<p:column headerText="Segundo Nombre" style="font-weight:bold">
						<p:outputLabel value="#{c.nombre2}" style="font-weight:bold"/>
					</p:column>
					
					<p:column headerText="Apellido Paterno" style="font-weight:bold">
						<p:outputLabel value="#{c.apellidop}" style="font-weight:bold"/>
					</p:column>
					
					<p:column headerText="Apellido Materno" style="font-weight:bold">
						<p:outputLabel value="#{c.apellidom}" style="font-weight:bold"/>
					</p:column>
					
					
					
					<p:column headerText="DNI" style="font-weight:bold">
						<p:outputLabel value="#{c.dni}" style="font-weight:bold"/>
					</p:column>
					
					<p:column headerText="Cargo" style="font-weight:bold">
						<p:outputLabel value="#{c.cargo}" >
						 
						</p:outputLabel>
					</p:column>
					
					<p:column headerText="Usuario de Sistema" style="font-weight:bold">
						<p:outputLabel value="#{c.usuario}" >
						 
						</p:outputLabel>
					</p:column>
					
					<p:column headerText="Fecha de Registro" style="font-weight:bold">
						<p:outputLabel value="#{c.fechaRegistro}" >
							<f:convertDateTime type="date" pattern="dd-MMM-yyyy" />
						 
						</p:outputLabel>
					</p:column>
					
					<p:column headerText="Estado" style="font-weight:bold">
						<p:outputLabel value="#{c.estado}" >
						  
						</p:outputLabel>
					</p:column>
					
					
					
				</p:dataTable>
				
				<p:dialog header="Datos del Cliente" widgetVar="carDialog" appendTo="@(body)" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        
            <p:panelGrid  columns="2" rendered="#{not empty clienteManaged.objClienteBean}" columnClasses="label,value">
                <f:facet name="header">
                    <p:outputLabel value="Edinson"/> 
                </f:facet>
               
                <p:outputLabel for="Primer_Nombre" value="Primer Nombre"/>
			<p:inputText id="Primer_Nombre" value="#{clienteManaged.objClienteBean.nombre1}"  label="Primer Nombre" />
			
 
                
            </p:panelGrid>
       
    </p:dialog>
				
				
			</p:panel>
	
			
		</h:form>
	</ui:define>
</ui:composition>
