<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/Master.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="contenido">

		<h:form>
			<p:panel header="Cambio de Contraseña de Optómetra">
			 <p:growl id="growl" showDetail="true" sticky="true" /> 
			
			<p:panelGrid columns="2">
				
				<p:outputLabel value="Contraseña anterior:*" style="font-weight:bold"/>
				<p:password value="#{cambioContrasennaManaged.contrasennaAnterior}"/>
				
				<p:outputLabel value="Nueva Contraseña:*" style="font-weight:bold"/>
				<p:password value="#{cambioContrasennaManaged.nuevaContrasenna}"/>
				
				<p:outputLabel value="Repetir Contraseña:*" style="font-weight:bold"/>
				<p:password value="#{cambioContrasennaManaged.repetirContrasenna}"/>
			
			</p:panelGrid>
			
			<p:commandButton value="Aceptar" action="#{cambioContrasennaManaged.CambiarContrasenna}" update="growl"/>
			
			
			</p:panel>
			
		</h:form>

	</ui:define>

</ui:composition>
